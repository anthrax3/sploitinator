# Restart Sploit if you change this file
sploit:
  watchdir: "host.d"
  servicesfile: "services.yml"
  serveaddress: "127.0.0.1:8080"
  updatespec: "@every 1d" # when to update MSF with git
  statusspec: "@every 1d" # when to send a status email
  logfile: "sploitInfo.log" # set to "" to only use stdout/stderr
msfrpc:
  user: "admin"
  pass: "mypass"
  host: "localhost"
  port: 3790
  uri: "/api/1.0"
postgres:
  user: "msf"
  pass: "msf"
  host: "localhost"
  port: "5432"
  db: "msf"
smtp:
  user: "admin@example.com"
  pass: "mypass"
  host: "smtp.example.net:587"
  from: "msf@example.com"
  to: "admin1@example.com admin2@example.com"
