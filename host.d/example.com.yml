# One host per file
name: example.com
services:
  - name: ssh # match with name in services.yml
    ports: [22, 23, 24]

  - name: nginx # match with name in services.yml
    ports: [80, 443, 8080, 8081]

  - name: nginxssl # match with name in services.yml
    ports: [443]

  - name: rails # match with name in services.yml
    ports: [443]

  - name: postgres # match with name in services.yml
    ports: [5431, 5432, 5433]
